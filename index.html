<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="/light-app.css">
	<!-- <link rel="stylesheet" href="/dark-app.css"> -->
	<title>Dulaty Scaner App</title>
</head>
<body>
	<div id="app" class="dark">
		<header class="app-header">
			<h4 id="window-title"></h4>
		</header>

		<main class="app-content">
			<section id="history" class="window" data-title="История">
				<span class="alert">Вы пока что не просканировали ни одного документа!</span>
			</section>
			<section id="scanner" class="window" data-title="Сканнер">
				<video id="video" autoplay playsinline></video>
				<div class="scanner-frame">
					<div class="corner top-left"></div>
					<div class="corner top-right"></div>
					<div class="corner bottom-left"></div>
					<div class="corner bottom-right"></div>
				</div>
			</section>
			<section id="settings" class="window active" data-title="Настройки">
				<div class="settings-block history-settings">
					<div class="block-title"><small>Настройки истории</small></div>
					<div class="block-content">
						<button id="delete-history" class="settings-btn">Очистить</button>
					</div>
				</div>
				<div class="settings-block theme-settings">
					<div class="block-title"><small>Настройки темы</small></div>
					<div class="block-content">
						<button data-theme="light" class="settings-btn select-theme">
							<span class="btn-text">
								Светлая
							</span>
						</button>
						<button data-theme="dark" class="settings-btn select-theme">
							<span class="btn-text">
								Темная
							</span>
						</button>
					</div>
				</div>
			</section>
		</main>

		<nav class="nav">
			<button data-page="history" class="nav-btn">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gallery-vertical-end-icon lucide-gallery-vertical-end"><path d="M7 2h10"/><path d="M5 6h14"/><rect width="18" height="12" x="3" y="10" rx="2"/></svg>
				<span class="btn-text">
					<small>История</small>
				</span>
			</button>
			<button data-page="scanner" class="nav-btn">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-scan-icon lucide-file-scan"><path d="M20 10V7l-5-5H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h4"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M16 14a2 2 0 0 0-2 2"/><path d="M20 14a2 2 0 0 1 2 2"/><path d="M20 22a2 2 0 0 0 2-2"/><path d="M16 22a2 2 0 0 1-2-2"/></svg>
				<span class="btn-text">
					<small>Сканер</small>
				</span>
			</button>
			<button data-page="settings" class="nav-btn active">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-icon lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
				<span class="btn-text">
					<small>Настройки</small>
				</span>
			</button>
			<div class="indicator"></div>
		</nav>
	</div>

	<script src="https://unpkg.com/lucide@latest"></script>
	<script src="/jquery.js"></script>
	<script src="/script.js"></script>
</body>
</html>
