<p><h2 class="text-center marging">В div заключаются другие элементы, чтобы создать блок. Внутри блока могуть быть другие блоки.</h2></p>
<p>
	<span class="code">
		&lt;div&gt;
	</span>
	- Структурный блок div
</p>
<p>
	<span class="code"></span>
	<span class="code">
		&lt;image src="file.jpg" width="100%"&gt;
	</span>
	- Элемент внутри блока.
</p>
<p>
	<span class="code"></span>
	<span class="code">
		&lt;div&gt;
	</span>
	- Блок внутри блока.
</p>
<p>
	<span class="code"></span>
	<span class="code"></span>
	<span class="code">
		&lt;image src="file.jpg" width="100%"&gt;
	</span>
	- Элемент внутри блока.
</p>
<p>
	<span class="code"></span>
	<span class="code">
		&lt;/div&gt;
	</span>
</p>
<p>
	<span class="code">
		&lt;/div&gt;
	</span>
</p>
