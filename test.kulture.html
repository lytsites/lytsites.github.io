<!DOCTYPE html>
<html lang="ru">
<head>
		<title>Культурология</title>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="/assets/index.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="/assets/index.css">
</head>
<body>

	<div class="wrapper">
		<div class="container">
			<div class="row mt-md-5 mt-2">
				<div class="col-md col-12 mb-3">
					<div class="modal-show">
						<div class="modal-dialog modal-sm" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-toggle="tooltip" data-placement="left" title="А хер ты закроешь)">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<h1>Карина псина сутулая!</h1>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="А хер ты закроешь)">Выйти</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md col-12 mb-3">
					<div class="options">
						<!-- <pre class="pre-1">Вопрос: 1</pre> -->
						<pre class="pre-2">Правильных: 0</pre>
						<form>
							<div class="custom-control custom-switch">
								<input type="checkbox" checked class="custom-control-input" id="switch1">
								<label class="custom-control-label" for="switch1">Подсветка</label>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md col-12">
					<div class="blocks row justify-content-center"></div>
				</div>
			</div>
		</div>
	</div>
